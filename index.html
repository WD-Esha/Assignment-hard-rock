<!doctype html>
<html lang="en">

<head>
    <title>Hard Rock Solution - Song Lyric App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    
    <!-- ==== nav Bar ==== -->
    <div class="container">
        <nav class="navbar  navbar-dark my-3">
            <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="Hard Rock Solution">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                <img src="images/toggler-icon.svg" alt="">
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                        
            </div>
                    
                </ul>
            </div>
        </nav>


<!-- ===== search Bar ======= -->
        <main class="content-area">
            <div class="search-bar col-md-6 mx-auto">
                <h1 class="text-center title">Hunt Lyrics</h1>
                <div class="search-box my-5">
                    <input id="form" type="text" class="form-control" placeholder="Write your song or Artist name ðŸŽ¶">
                    <button id="find-lyrics" class="btn btn-success search-btn">Search</button>
                </div>
            </div>
            <div id="output">

            </div>
        </main>



    
    
    <!-- Optional JavaScript -->
        <!-- <script src="main.js"></script> -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Custom Script Here -->
    <script>
        const searchedSong = document.getElementById("find-lyrics");
        const searchButton = document.getElementById("form");
        const Result = document.getElementById("output");
        const apiURL = 'https://api.lyrics.ovh';

        //////// fetching Songs ////////
        async function searchSongs(term){

            const response = await  fetch(`${apiURL}/suggest/${term}`);
            const data = await response.json();

            showData(data);
        }
        //////////Showing songs //////
        function showData(data){
            let output = '';

            data.data.forEach(song => {
                output +=
                `
                <div class="single-result row align-items-center justify-content-between my-3 p-3">
                    <div class="col-md-4">
                    <a href="${song.link}" target="_blank">
                                <img src="${song.album.cover}" alt="cover of ${song.album.title}">
                    </a>
                    </div>
                    <div class="col-md-4">
                        
                        <h3 class="lyrics-name">${song.title}</h3>
                        <p class="author lead">Album by <span>${song.artist.name}</span></p>
                    </div>
                    <div class="col-md-4 text-md-right text-center">
                        <button class="btn btn-success" data-artist="${song.artist.name}" data-songTitle="${song.title}">Get Lyrics</button>
                    </div>
                </div>
                 `;
            })
            Result.innerHTML = output;
        }
        ////////add Even-listener on search btn///////
        searchedSong.addEventListener('click', e=>{
            e.preventDefault();

            const searchTerm = searchButton.value.trim();
            if(!searchTerm){
                alert("NO SONG FOUND :(");
            }else{
                searchSongs(searchTerm);
            }
        });
        ////// Fetch lyrics///////
        function getLyrics(artist, songTitle){
            fetch(`https://api.lyrics.ovh/v1/${artist}/${songTitle}`)
            .then(response => response.json())
            .then(data =>{
                const lyrics = data.lyrics.replace("<br>");
            Result.innerHTML = `<pre class="text-white align-items-center"> 
<h2  class="text-center"><strong>${songTitle}</strong> </h2>
<h2 class="text-center">By ${artist}</h2>
            <div style="text-align: center;">
<span class="text-center">${lyrics}<span> 
            </div> 
                            
            </pre>`;
            })
            .catch(error => {
               
                alert("NO LYRICS FOUND âœ–")
            })
        }
      
        //Showing lyrics ///////////////
        Result.addEventListener('click', e => {
           const lyricElement = e.target;

           if(lyricElement.tagName === "BUTTON"){
              const artist = lyricElement.getAttribute("data-artist");
              const songTitle = lyricElement.getAttribute("data-songTitle");

              getLyrics(artist, songTitle);
           }
           
        });
    </script>
</body>

</html>
